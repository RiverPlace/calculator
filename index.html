<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div class="operation-container">
                        <span class="stored-operation"></span>
                    </div>
                    <div class="displayed-value">0</div>
                </div>
                <div class="buttons-grid">
                    <button class="btn clear-btn">CLEAR</button>
                    <button class="btn delete-btn">DELETE</button>
                    <button class="btn num-btn" value="7">7</button>
                    <button class="btn num-btn" value="8">8</button>
                    <button class="btn num-btn" value="9">9</button>
                    <button class="btn operator-btn" value="/">รท</button>
                    <button class="btn num-btn" value="4">4</button>
                    <button class="btn num-btn" value="5">5</button>
                    <button class="btn num-btn" value="6">6</button>
                    <button class="btn operator-btn" value="*">x</button>
                    <button class="btn num-btn" value="1">1</button>
                    <button class="btn num-btn" value="2">2</button>
                    <button class="btn num-btn" value="3">3</button>
                    <button class="btn operator-btn" value="-">-</button>
                    <button class="btn dot-btn">.</button>
                    <button class="btn num-btn" value="0">0</button>
                    <button class="btn equal-btn">=</button>
                    <button class="btn operator-btn" value="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
